<html>
	<head>
		<link rel="stylesheet" type="text/css" href="dice.css" />
		<title> Roll the Dice </title> 
	</head>
	<body>
		<div id="container">
			<header>
				<div id="main">
					<div id="title">
						<h1> Roll the Dice Game </h1> 
					</div>
					<ul>
					<li> <a href="#"> Home </a></li>
					<li> <a href="#"> Rankings </a></li>
					<li> <a href="#"> FAQs </a></li>
					<li> <a href="#"> Register </a></li>
					</ul>
				</div>
			</header>
			<div id="mainpanel">
				<div id="leftside">
					<div id="leftsidetitle">
						<h3> Rules </h3> 
					</div>
					<br><br>
					<ul>
						<li> Player gets maximum of 10 turns </li>
						<li> Dice number is scored in hundreds </li>
						<li> First one to 5000 wins! </li>
						<li> Most important, HAVE FUN! </li>
					</ul>
					<div id="smileface">
						<img src="smileyface.jpg" alt="smileyface">
					</div>
				</div>
				<div id="gamebox">
					<button> Roll </button>
				</div>
				<div id="rightside">
					<div id="rightsidetitle">
						<h3> Scores </h3> 
					</div>
					<br>
					<table>
						<tr>
							<th>Player Name</th>
							<th>Player Score</th>
							<th>Turns Left</th>
						</tr>
						<tr>
							<td> Ben </td>
							<td> 3500 </td>
							<td> 6 </td>
						</tr>
						<tr>
							<td> David </td>
							<td> 1500 </td>
							<td> 6 </td>
						</tr>
						<tr>
							<td> Jarvis </td>
							<td> 4000 </td>
							<td> 5 </td>
						</tr>
					</table>
				</div>
			</div>
			<footer>
			
			</footer>
		</div>
	</body>
</html>

<html>
<head><title>Array</title></head>
<body>
   <script type="text/javascript">
   
   
   
   function sortArray(a){
        var aLength = a.length; 
        for(var i = 0; i< aLength; i++){
            for(var j = i+1; j< aLength; j++){
                if(a[i] > a[j]){
                 var temp = a[j]; 
                 a[j] = a[i]; 
                a[i] = temp; 
                 
                }
            }
        }
   }
   function printArray(a){
   var aLength = a.length; 
   for(var i = 0; i<a.length; i++){
   document.write(a[i] + ", "); 
   }
   }
   var arr1 = [-3,8,7,6,5,-4,3,2,1]; 
   document.writeln("<p> Without sort </p>"); 
   printArray(arr1); 
   sortArray(arr1); 
   document.writeln("<p> After sort </p>"); 
   printArray(arr1); 
   
   </script>

</body>
</html>
